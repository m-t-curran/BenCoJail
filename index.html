  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #D4D0C9;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img{
      width: 50px;
      height: 50px;
      margin-right: 10px;
      padding: 10px;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .icon-row {
      display: flex;
      justify-content: center;
    }

    /* Add these styles for the box around individual icons */
    .icon-box {
      margin: 15px;
      height: auto;
      width: auto;
      text-align: center;
      position: relative;
      overflow: hidden;

    }

    .icon-box img {
      width: 50px;
      height: 50px;
      scale: inherit;
      border: 4px solid #888; /* Set border color as desired */
      border-radius: 10px; /* Set border radius as desired */
      padding: 12px; /* Set padding as desired */
      transition: transform 0.3s; /* Add smooth transition effect */
      background-color: white;

    }

    /* Change the background color when hovering over individual icons */
    .icon-box:hover img {
      border: 8px solid #888; /* Set border color as desired */
      border-radius: 20px;
      transform: scale(1.05);
      /* Set the desired scaling factor */
    }

.box-text{
  width: 84px;
  height: 132px;
  scale: inherit;
  border: 4px solid #888; /* Set border color as desired */
  border-radius: 10px; /* Set border radius as desired */
  padding: 12px; /* Set padding as desired */
  transition: transform 0.3s; /* Add smooth transition effect */
  background-color: #333;
}
    .box-textx:hover img {
      border: 8px solid #888; /* Set border color as desired */
      border-radius: 20px;
      transform: scale(1.05);
      /* Set the desired scaling factor */
    }
    /* Add these styles for the box around the text */
.text-color-wht{
  color: white;
}

    /* Change the background color when hovering over the text box */
    .icon-box:hover .text-box {
      background-color: #555; /* Set hover background color as desired */
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    nav section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #555;
    }

    nav p {
      margin: 0;
      font-size: 12px;
    }

    /* Adjust the width and height of the images as needed */
    nav img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }

    @media only screen and (max-width: 600px) {
      /* Adjust styles for small screens, e.g., mobile phones */
      nav {
        flex-direction: row;
        overflow-x: auto;
        justify-content: flex-start;
      }

      nav section {
        margin-right: 10px;
      }
    }
    h1 {
      text-align: center;
      width: auto;

    }
  </style>
